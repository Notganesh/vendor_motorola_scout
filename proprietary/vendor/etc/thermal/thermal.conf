[policy_type]
# V1.9
# If permanent= Yes, this policy is still valid after reboot
permanent= Yes

[LTF-disable-throttling]
# If HW_protection= disabled, it will turn off
# SW shutdown protections and LVTS HW reboot protection
HW_protection= enabled

[mtk-skin-control]
sensor= ap_ntc
max_target_tj= 85000
min_target_tj= 85000
trip_tpcb= 78000
target_tpcb= 80000

[vtskin-param]
sensor= vtskin1
operation= coefficient
ref_sensor= [ap_ntc,quiet_ntc,battery]
ref_coef= [32608700, 17840800, 49305500]

[thermalhal-threshold]
type= SKIN
sensor= vtskin1
level= [severe, critical, emergency, shutdown]
threshold= [43000, 55000, 65000, 69000]
hysteresis= [2000, 7000, 2000, 2000]

[user-virtual-sensor]
virtual_sensor= back_temp
ref_sensor= [ap_ntc,quiet_ntc,chg_ntc,battery]
ref_sensor_class=[kernel,kernel,kernel,kernel]
operation= coefficient
coef= [-0.64729,0.64939,0.752211,0.25786]
offset=0
trip_sensor= ap_ntc
trip_sensor_type=kernel
trip_temp= 10000
hysteresis= 2000

[user-virtual-sensor]
virtual_sensor= front_temp
ref_sensor= [ap_ntc,quiet_ntc,battery]
ref_sensor_class=[kernel,kernel,kernel]
operation= coefficient
coef= [0.326087, 0.178408, 0.493055]
offset=0
trip_sensor= ap_ntc
trip_sensor_type=kernel
trip_temp= 10000
hysteresis= 2000

[mtk-cpu-table-mapping]
mode= enabled
sensor= front_temp
cluster= 0
threshold= [41000, 43000, 45000, 47000, 49000]
hysteresis= [2000, 2000, 2000, 2000, 2000]
freq= [1900000, 1800000, 1700000, 1500000, 1300000]

[mtk-cpu-table-mapping]
mode= enabled
sensor= front_temp
cluster= 1
threshold= [40000, 42000, 44000, 46000, 48000, 50000]
hysteresis= [2000, 2000, 2000, 2000, 2000, 2000]
freq= [2400000, 2200000, 2000000,1700000, 1500000, 1300000]

[mtk-gpu-table-mapping]
mode= enabled
sensor= front_temp
threshold= [42000, 44000, 46000]
hysteresis= [2000, 2000, 2000]
freq= [978000,842000, 775000]

[general-cooler]
sensor= front_temp
sensor_class= virtual
cooler= apu_cooler
cooler_class= kernel
algorithm= table_mapping
threshold= [46000, 48000]
hysteresis= [2000, 2000]
limit_state= [3, 6]

[charger-cooler]
mode= enabled
sensor= back_temp
threshold= [32000, 35000, 36000, 37000, 38000, 41000, 45000, 47000]
hysteresis= [1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000]
current= [11000, 8000, 6000, 4000, 3000, 2000, 1500, 1000]

[md-cc-ctrl-cooler]
mode= enabled
sensor= front_temp
threshold= [46000, 47000, 48000]
hysteresis= [1000, 1000, 1000]
limit-state= [16776961, 16712703, 16712447]

[md-ul-throttle-cooler]
mode= enabled
sensor= front_temp
threshold= [45000, 46000, 47000, 48000]
hysteresis= [1000, 1000, 1000, 1000]
limit-state= [1, 2, 3, 4]
